<div class="btn-group btn-select-state-group">
  <button
    type="button"
    class="btn-loop btn btn-outline-success disabled"
    title="Loop a selected segment of audio"
  >
    <i class="fas fa-redo-alt"></i>
  </button>
  <button
    type="button"
    title="Keep only the selected audio region for a track"
    class="btn-trim-audio btn btn-outline-primary disabled"
  >
    Trim
  </button>
</div>
<div class="btn-group">
  <button
    type="button"
    title="Print playlist info to console"
    class="btn btn-outline-info print"
  >
    Print
  </button>
  <button
    type="button"
    title="Clear the playlist's tracks"
    class="btn btn-clear btn-outline-danger"
  >
    Clear
  </button>
</div>
<div class="btn-group">
  <button
    type="button"
    title="Download the current work as Wav file"
    class="btn btn-download btn-outline-primary"
  >
    <i class="fas fa-download"></i>
  </button>
</div>
